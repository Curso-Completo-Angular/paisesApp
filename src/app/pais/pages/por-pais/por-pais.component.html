<h2>Por país</h2>
<hr />
<div class="row">
  <div class="col"></div>
  <form (ngSubmit)="buscar()">
    <input
      type="text"
      placeholder="Buscar país"
      name="termino"
      [(ngModel)]="termino"
      autocomplete="off"
      class="form-control"
    />
  </form>
</div>
<hr />
<div *ngIf="hayError" class="alert alert-danger">
  No se encontró nada con el término {{ termino }}
</div>

<div class="row">
  <div class="col">
    <table *ngIf="!hayError && paises.length > 0" class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pais of paises; let i = index">
          <td>{{ i+1 }}</td>
          <td class="small-flag"> {{pais.flag}}</td>
          <td>{{pais.altSpellings[1]}}</td>
          <td>{{pais.population | number}}</td>
          <td>
            <a [routerLink]="['/pais',pais.cca2]">Ver...</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
